<!DOCTYPE html>
<html>
<head>
    <title>Password Manager</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .status {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 4px;
        }
        .logged-in {
            background-color: #d4edda;
            color: #155724;
        }
        .logged-out {
            background-color: #f8d7da;
            color: #721c24;
        }
        .button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-button {
            background-color: #007bff;
            color: white;
        }
        .logout-button {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div id="status" class="status"></div>
    <button id="actionButton" class="button"></button>
    <script src="popup.js"></script>
</body>
</html>
